<div class="container my-5">

    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="mb-3 text-center"><i class="bi bi-envelope-paper me-2"></i>Contact Me</h2>
          <p class="text-center mb-4">I'd love to hear from you! Fill out the form below or reach out via social links.</p>
          <form onsubmit="event.preventDefault(); alert('Thank you for your message!'); window.location.reload();">
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input type="text" class="form-control" id="contactName" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="contactEmail" placeholder="your@email.com" required>
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea class="form-control" id="contactMessage" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Send Message</button>
            </div>
          </form>
